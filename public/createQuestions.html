<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  <title>Hello</title>

<body>
<!--Generate an Assignment-->



<div class='teacher container-fluid'>
	<form class='createAssignment' id="assignmentForm">
        <div class="form-group">
          <label for="assignmentTopic">Topic</label>
          <input type="text" id="assignmetTopic" class="form-control" placeholder="" required />
          
        </div>
        <div class="form-group">
          <label for="assignmentDescription">Description</label>
          <textarea class="form-control" type="text" id="assignmetDescription" >
          	
          </textarea>
          
        </div>          
        <div>
          	<button class="btn btn-info" id='assignmentAttachment'>
          		Add Attachment
          	</button>
        </div><br/>
        <div id="assignmentContentSheet" class="form-group">
        	<div>
	        	<button class="btn btn-info" id='assignmentAddContent'>
	        		Add New Column
	        	</button>
	        </div>
        	<div id='assignmentNewContent'>
        		<form id='assignmentNewContent' class="form-group">
        			<label for="questionTopic">Question</label>
              <input class="questionTopic form-control" type="text"/>
        			

        			<div class="questionType">
                Question Type
                <select class="questionType custom-select" id="questionType">
                  <option value="" disabled selected="selected">--Question Type--</option>
                  <option value="mc">Mutiple Choice</option>
                  <option value="fillInTheBlank">Fill in the Blank</option>
                  <option value="shortQ">Short Question</option>
                  <option value="longQ">Long Question</option>
                </select>
        			</div>
              Answers' Filter:
              <!--\/Question Type Start-->
              <div class="form-group " id="answerFilter">

              </div>



             




        		</form>

        	</div>
        	<ul id="assignmentContent">
        		
        	</ul>
        </div>
        <div>

        </div>

	</form>
  <button type="submit" form="assignmentForm" value="Submit" id="formSubmit" class="btn btn-info">Submit</button>
</div>






<div id="upload-assignment" class="container userPresent">
	
</div>

</body>
