<!--Generate an Assignment-->




<div class='teacher container-fluid'>
	<form class='' id="assignmentForm">
        <div class="form-group">
          <label for="assignmentTopic">Topic</label>
          <input type="text" id="assignmetTopic" class="form-control" placeholder="" name="assignmentTopic" required="required" />
          
        </div>
        <div class="form-group">
          <label for="assignmentDescription">Description</label>
          <textarea class="form-control" type="text" id="assignmetDescription" name="assignmetDescription">
          	
          </textarea>
          
        </div> 
        <div class='form-group' id='addAttachmentList'>
          hi
        </div>
        <div class='form-group'>
            <input type="file" id="file-uploader" data-target="file-uploader"  class="btn btn-info" name="file-uploader"/>
            <button class="btn btn-info" id='uploadFile' type='button'>
              Upload
            </button>
        </div>         
<br/>

        <div class='form-group'>
            <p>Question List: </p>
            <div id="addQuestionList">
              
            </div>
        </div>

        <div class='form-group'>
          <button type="button" class="btn btn-info" data-toggle="modal" id="addNewQuestion" data-target="#createQuestion">Add New Question</button>
        </div>
        <button type="submit" form="assignmentForm" value="Submit" id="formSubmit" class="btn btn-info">Submit</button>
	</form>

</div>






<div id="upload-assignment" class="container userPresent">
	
</div>



 <form class='createAssignment' id="questionForm"  method="post" action="createExercise.html" >
<!--Create Question in  a Modal-->
<div class="modal fade " tabindex="-1" role="dialog" id="createQuestion" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">New Question</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class='teacher container-fluid modal-body'>
       
              
              <div id="assignmentContentSheet" class="form-group">
                <div id='assignmentNewContent'>
                    <label for="questionTopic">Question</label>
                    <input class="questionTopic form-control" id="questionName" name="questionName" type="text"/>
                    

                    <div class="questionType">
                      Question Type
                      <select class="questionType custom-select" id="questionType" name="questionType">
                        <option value="" disabled selected="selected">--Question Type--</option>
                        <option value="Mutiple Choice">Mutiple Choice</option>
                        <option value="Fill-In-The-Blanks">Fill-In-The-Blanks</option>
                        <option value="Short Question">Short Question</option>
                        <option value="Long Question">Long Question</option>
                      </select>
                    </div>
                    Answers' Filter:
                    <!--\/Question Type Start-->
                    <div class="form-group " id="answerFilter">

                    </div>



                   





                </div>
                <ul id="assignmentContent">
                  
                </ul>
              </div>
              <div>

              </div>
              <button type="submit" form="questionForm" value="" id="addQuestion" class="btn btn-info">Add New Questions</button>
              <button type="submit" form="questionForm" value="" id="editQuestion" class="btn btn-info" style="display:none">Edit Question</button>
        
        
      </div>
      <div class="modal-footer">

      </div>

    </div>
  </div>
</div>
</form>
